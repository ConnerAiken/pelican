<!DOCTYPE html>
<html lang="en">
<head>    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
     <title>Pelican</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
</head>
<body>
    <div id="app"></div>
    <script>
        $(document).ready(function () { 
            // check for Geolocation support
            if (navigator.geolocation) {
                alert('Geolocation is supported!');
            }
            else {
                alert('Geolocation is not supported for this Browser/OS version yet.');
            }
            window.onload = function() {
                var startPos;
                navigator.geolocation.getCurrentPosition(function(position) {
                    startPos = position;
                    document.getElementById('startLat').innerHTML = startPos.coords.latitude;
                    document.getElementById('startLon').innerHTML = startPos.coords.longitude;
                }, function(error) {
                    if(error != 1) {
                        alert('Error occurred. Error code: ' + error.code);
                    } else {
                        alert("Please allow Pelican to view your location.");
                    }
                    // error.code can be:
                    //   0: unknown error
                    //   1: permission denied
                    //   2: position unavailable (error response from locaton provider)
                    //   3: timed out
                }, {timeout: 30000, enableHighAccuracy: true, maximumAge: 75000});
                navigator.geolocation.watchPosition(function(position) {
                    // same as above
                    document.getElementById('distance').innerHTML = calculateDistance(startPos.coords.latitude, startPos.coords.longitude, position.coords.latitude, position.coords.longitude);
                });
                function calculateDistance(lat1, lon1, lat2, lon2) {
                    var R = 6371; // km
                    var dLat = (lat2 - lat1).toRad();
                    var dLon = (lon2 - lon1).toRad(); 
                    var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                            Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
                            Math.sin(dLon / 2) * Math.sin(dLon / 2); 
                    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); 
                    var d = R * c;
                    return d;
                }
                Number.prototype.toRad = function() {
                    return this * Math.PI / 180;
                }
            };

    });
    </script>
</body>
</html>
